<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>Blog de Café - Contacto</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="site-header fondo-negro">
      <div class="contenedor">
        <div class="barra barra-internas">
          <a href="./index.html">
            <h1 class="no-margin">Blog<span>DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div> 
      </div>      
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="flex centrar-columnas">
            <div class="columna-contacto">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>
            <div class="formulario-contacto columna-formulario">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="boton boton-primario">
                    </div>
                </form>
            </div>
        </div>
        
    </main>

    <footer class="site-footer">
      <div class="contenedor">
        <div class="barra">
          <a href="./index.html"><p class="no-margin">Blog<span>DeCafé</span></p></a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        </div>
      </div>
    </footer>
  </body>
</html>
